cache:
    directories:
    - $HOME/.m2

language: java

jdk:
  - oraclejdk8

install: true

android:
  components:
    - platform-tools
    - tools
    - android-23
    - build-tools-23.0.2
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-19

branches:
  only:
    - build-with-kobalt

script: ./kobaltw assembleInternalDebug --log 2
